<div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div *ngIf="view==='month'"
          class="btn btn-primary, previous"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="viewDateChange.next(viewDate)">
          Previous
        </div>
        <div *ngIf="view==='month'"
          class="btn btn-secondary today"
          mwlCalendarToday
          [(viewDate)]="viewDate"
          (viewDateChange)="viewDateChange.next(viewDate)">
          Today
        </div>
        <div *ngIf="view==='month'"
          class="btn btn-primary next"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="viewDateChange.next(viewDate)">
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
        <h3>{{ viewDate | date: 'MMMM d, yyyy' }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary month-view"
          (click)="viewChange.emit('month')"
          [class.active]="view === 'month'">
          Month View
        </div>
        <!-- <div
          class="btn btn-primary"
          (click)="viewChange.emit('week')"
          [class.active]="view === 'week'">
          Week
        </div> -->
        <!-- <div
          class="btn btn-primary"
          (click)="viewChange.emit('day')"
          [class.active]="view === 'day'">
          Day
        </div> -->
      </div>
    </div>
  </div>
  <br>
  <app-calendar-day-view hidden [data]="viewDate"></app-calendar-day-view>
